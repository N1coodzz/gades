
<section class="container mb-5" data-aos="fade-up" id="contact">
<h2><i class="fas fa-envelope me-2"></i>Контакты</h2>
<p><i class="fas fa-paper-plane me-2"></i>Email: <a href="mailto:fetbhfndf@inbox.ru">fetbhfndf@inbox.ru</a></p>
<p><i class="fab fa-telegram me-2"></i>Telegram: <a href="https://t.me/Nicoodz" target="_blank">@Nicoodz</a></p>

<form class="mt-4" action="https://formsubmit.co/betoniwe@gmail.com" method="POST" onsubmit="return handleSubmit(event)">
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="table">

  <div class="mb-3">
    <label class="form-label" for="name">Имя</label>
    <input class="form-control" id="name" name="name" type="text" placeholder="Как к вам обращаться?" required>
  </div>
  <div class="mb-3">
    <label class="form-label" for="email">Email</label>
    <input class="form-control" id="email" name="email" type="email" placeholder="Куда прислать ответ?" required>
  </div>
  <div class="mb-3">
    <label class="form-label" for="message">Сообщение</label>
    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Ваше сообщение..." required></textarea>
  </div>
  <button class="btn btn-primary" type="submit">
    <i class="fas fa-paper-plane me-2"></i>Отправить
  </button>
  <div id="progress-bar" class="mt-3" style="display:none; color: #aaa;">Отправка... 0%</div>
  <div id="success-message" class="mt-3" style="display:none; color: lightgreen;">✅ Отправлено, спасибо!</div>
</form>
</section>

<script>
  function handleSubmit(event) {
    event.preventDefault();
    const form = event.target;
    const progress = document.getElementById("progress-bar");
    const success = document.getElementById("success-message");
    success.style.display = "none";
    progress.style.display = "block";
    let percent = 0;
    const interval = setInterval(() => {
      percent++;
      progress.textContent = `Отправка... ${percent}%`;
      if (percent >= 100) {
        clearInterval(interval);
        progress.style.display = "none";
        success.style.display = "block";
        form.reset();
      }
    }, 10);
    form.submit();
    return false;
  }
</script>
